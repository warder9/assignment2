<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Model Marketplace</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>AI Model Marketplace</h1>

        <!-- List Models -->
        <div id="modelsList"></div>

        <!-- List a new AI Model -->
        <h3>List New Model</h3>
        <form id="listModelForm">
            <input type="text" id="modelName" placeholder="Model Name" required><br>
            <input type="text" id="modelDescription" placeholder="Model Description" required><br>
            <input type="number" id="modelPrice" placeholder="Price in Wei" required><br>
            <button type="submit">List Model</button>
        </form>

        <!-- Purchase Model -->
        <h3>Purchase Model</h3>
        <input type="number" id="purchaseModelId" placeholder="Model ID" required>
        <button id="purchaseModelBtn">Purchase</button>

        <!-- Rate Model -->
        <h3>Rate Model</h3>
        <input type="number" id="rateModelId" placeholder="Model ID" required>
        <input type="number" id="modelRating" placeholder="Rating (1-5)" required>
        <button id="rateModelBtn">Rate</button>

        <!-- View Model Details -->
        <h3>View Model Details</h3>
        <input type="number" id="viewModelId" placeholder="Model ID" required>
        <button id="viewModelBtn">View Details</button>

        <div id="modelDetails"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/web3@1.8.1/dist/web3.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
